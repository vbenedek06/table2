<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <link rel="stylesheet" href="table.css">

</head>
<body>
    <form id="form" action="/">

        <div class="field">

            <label for="lastname">Vezetéknév</label>

            <input name="lastname" id="lastname">

            <div class="error"></div>

        </div>

        <div class="field">

            <label for="firstname1">Keresztnév1</label>

            <input name="firstname1" id="firstname1">

            <div class="error"></div>

        </div>

        <div class="field">

            <label for="firstname2">Keresztnév2</label>

            <input name="firstname2" id="firstname2">

            <div class="error"></div>

        </div>

        <div class="field">

            <label for="married">Házas-e</label>

            <input name="married" id="married" type="checkbox">

            <div class="error"></div>

        </div>

        <div class="field">

            <label for="pet">állat</label>

            <select name="pet" id="pet">

                <option value=""></option>

                <option value="teknős">teknőc</option>

                <option value="kutya">kutyus</option>

                <option value="macska">cicus</option>

            </select>

            <div class="error"></div>

        </div>

        <button>Feltöltés</button>

    </form>
    <script src="main.js"></script>
</body>
</html>
